<div class="container">
    <div class=child>
        <form (submit)=onSubmit()>
            <label for="username"><strong>Username</strong></label>
            <app-textbox [textSpecs]=username></app-textbox>
            <br/><br/>
             <label for="username"><strong>Password</strong></label>
            <a style="float: right;" href="#">Forgot Password</a>
             <app-textbox [textSpecs]=password></app-textbox>

             <span *ngIf="errorMessage.length >0" style="color: red;padding: auto;"> {{errorMessage}} </span>
             
             <app-button [buttonSpecs]="buttonSpecs" [usernameValues]="username" [passwordValues]="password">Login</app-button>  
        </form>  
    </div> 
</div>
